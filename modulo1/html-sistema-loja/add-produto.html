    <h2 class="titulo-add-produto">Adicionar Produto</h2>

    <form class="formulario-add-produto" action="">
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto">
        <br>
     
        <label for="descricao">Descrição do produto: </label>
        <input type="text" id="descricao" name="descrição">
        <br>

        <label for="preco">Preço (em R$): </label>
        <input type="value" id="preco" name="preço">
        <br>

        <label for="Qtd disponivel">Quantidade disponível: </label>
        <input type="number" id="Qtd disponivel" name="Qtd disponivel">
        <br>

        <button class="botao-enviar-add-produto" type="#">Adicionar</button>
    </form>

</body>
